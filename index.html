<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <!-- daisy UI font all  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- title -->
    <title>Assigment 04</title>
  </head>
  <body class="container mx-auto mt-10 bg-[#F8FAFC]">
    <header class="">
      <h2 class="text-5xl text-[#002C5C] font-bold">Job Application Tracker</h2>
      <nav class="grid grid-cols-3 gap-10 py-10 text-3xl">
        <!-- total -->
        <div
          class="bg-[#F1F2F4] p-5 space-y-2 rounded-md border-gray-200 border-2"
        >
          <h2>Total</h2>
          <p id="total" class="text-[#002C5C]">0</p>
        </div>
        <!-- Interview -->
        <div
          class="bg-[#F1F2F4] p-5 space-y-2 rounded-md border-gray-200 border-2"
        >
          <h2>Rejected</h2>
          <p id="rejected" class="text-green-500">0</p>
        </div>
        <!-- Rejected -->
        <div
          class="bg-[#F1F2F4] p-5 space-y-2 rounded-md border-gray-200 border-2"
        >
          <h2>Interview</h2>
          <p id="interview" class="text-red-500">0</p>
        </div>
      </nav>
    </header>
    <hr class="text-gray-300 my-10" />

    <main>
      <section>
        <header class="pb-10">
          <div class="flex justify-between items-center">
            <h2 class="text-4xl text-[#002C5C] font-semibold">
              Available Jobs
            </h2>
            <div class="flex items-center gap-3 text-2xl font-semibold">
              <p>0</p>
              <p>Jobs</p>
            </div>
          </div>

          <div class="flex flex-col md:flex-row gap-5 py-5">
            <button
              onclick="toggle('all-filter-btn')"
              id="all-filter-btn"
              class="btn bg-blue-500 text-white btn-xl px-10 rounded-md"
            >
              All
            </button>
            <button
              onclick="toggle('interview-filter-btn')"
              id="interview-filter-btn"
              class="btn bg-blue-500 text-white btn-xl px-10 rounded-md"
            >
              Interview
            </button>
            <button
              onclick="toggle('rejected-filter-btn')"
              id="rejected-filter-btn"
              class="btn bg-blue-500 text-white btn-xl px-10 rounded-md"
            >
              Rejected
            </button>
          </div>
        </header>
      </section>

      <!-- all card section -->
      <section>
        <!-- card 1 -->
        <div
          class="bg-[#f9f9f9] border-2 border-gray-200 p-10 rounded-md mb-10 flex justify-between"
        >
          <!-- part 1 -->
          <div class="card">
            <div class="space-y-5">
              <div>
                <h2 class="text-2xl font-bold text-[#002C5C]">
                  Mobile First Corp
                </h2>
                <p class="text-xl text-[#64748B]">React Native Developer</p>
              </div>
              <div>
                <p class="text-[#64748B] text-xl">
                  Remote • Full-time • $130,000 - $175,000
                </p>
              </div>
              <button class="btn btn-soft text-xl btn-2xl text-[#002C5C]">
                Primary
              </button>
              <p class="text-xl text-[#323B49]">
                Build cross-platform mobile applications using React Native.
                Work on products used by millions of users worldwide.
              </p>
              <!-- btn -->
              <div class="flex gap-5">
                <button
                  class="btn btn-lg border-2 border-green-700 text-xl text-green-500 px-6"
                >
                  INTERVIEW
                </button>
                <button
                  class="btn btn-lg border-2 border-red-700 text-xl text-red-500 px-6"
                >
                  INTERVIEW
                </button>
              </div>
            </div>
          </div>
          <!-- part 2 delet btn -->
          <div class="delet-btn text-2xl">
            <img src="./assets/delet-btn.png" alt="" class="w-12" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
